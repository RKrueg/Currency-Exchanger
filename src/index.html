<html lang="en-US">

<head>
  <title>Conversion Exchanger</title>

<body>
  <nav>
    <a href="index.html"><img class="moneyImage"
        src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Reserve_currencies_symbols_4.svg"></a>
    <a href="" class="to-right nav-link">Currency Facts</a>
    <a href="" class="nav-link">About Us</a>
  </nav>
  <div class="container">
    <h1>Currency Exchanger! </h1>
    <p>How much is my USD worth in other currencies?</p>
    <form>
      <label for="currency">Enter Amount In USD</label>
      <input id="currency" type="number" name="currency" placeholder="Enter Amount In USD">
      <label for="selectingCurrency">Enter Currency Abbreviation To Convert To</label>
      <pre> Examples: USD, JPY, or EUR</pre>
      <input id="selection" type="text" placeholder="Currency Abbreviation">
      <button type="submit" class="btn-success" id="currencyRates">Get Current Conversion Rates</button>
    </form>
    <p id="showResponse"></p>
  </div>
  <img class="currencyImage" src="https://www.forexfactory.com/attachment/image/3481739?d=1572929024"
    alt="Image of different currencies in the world!">
